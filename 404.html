<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(120deg, #0f2027, #2c5364 100%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .error {
      font-size: 8rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      color: #fff;
      text-shadow:
        0 0 20px #00c3ff80,
        0 0 40px #ffff1c80,
        0 0 60px #ff008080;
      animation: flicker 2.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; filter: blur(0); }
      20% { opacity: 0.9; filter: blur(1px);}
      40% { opacity: 1; filter: blur(0);}
      60% { opacity: 0.85; filter: blur(1.5px);}
      80% { opacity: 1; filter: blur(0);}
      100% { opacity: 0.95; filter: blur(0.5px);}
    }
    .notfound {
      font-size: 2rem;
      margin-bottom: 2rem;
      margin-top: -1rem;
      letter-spacing: 0.07em;
      color: #ffeb3b;
      animation: fadeInUp 1.4s;
    }
    .desc {
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      color: #e0e0e0;
      animation: fadeIn 2s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .back-btn {
      display: inline-block;
      padding: 0.85em 2.3em;
      font-size: 1.2rem;
      color: #222;
      background: linear-gradient(90deg,#ffe259 0%, #ffa751 100%);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 24px rgba(255, 196, 0, 0.20);
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, transform 0.15s;
      outline: none;
      animation: fadeInBtn 2.5s;
    }
    .back-btn:hover {
      background: linear-gradient(-90deg,#ffa751 0%, #ffe259 100%);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 6px 32px 0 rgba(255, 196, 0, 0.30);
    }
    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    /* Animated floating shapes */
    .floating {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      z-index: 1;
      animation: float 12s infinite alternate;
    }
    .floating1 {
      width: 220px; height: 220px;
      left: -60px; top: 10%;
      background: radial-gradient(circle, #00c3ff 0%, transparent 90%);
      animation-delay: 0s;
    }
    .floating2 {
      width: 160px; height: 160px;
      right: -40px; top: 45%;
      background: radial-gradient(circle, #ffff1c 0%, transparent 90%);
      animation-delay: 3s;
    }
    .floating3 {
      width: 120px; height: 120px;
      left: 70%; bottom: -40px;
      background: radial-gradient(circle, #ff0080 0%, transparent 90%);
      animation-delay: 5s;
    }
    @keyframes float {
      from { transform: translateY(0);}
      to { transform: translateY(-50px) scale(1.1);}
    }
    @media (max-width: 600px) {
      .error { font-size: 4rem; }
      .notfound { font-size: 1.4rem; }
      .container { padding: 1em; }
    }
  </style>
</head>
<body>
  <div class="floating floating1"></div>
  <div class="floating floating2"></div>
  <div class="floating floating3"></div>
  <div class="container">
    <div class="error">404</div>
    <div class="notfound">Страница не найдена</div>
    <div class="desc">Извините, но такой страницы здесь нет.<br>Возможно, вы попали не туда.</div>
    <a class="back-btn" href="https://eqwzzx.fun" title="Вернуться на главную">⬅ Назад на eqwzzx.fun</a>
  </div>
</body>
</html>
