<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 72px;
      margin: 0;
    }

    p {
      font-size: 24px;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #1e1e1e;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 2px solid #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Not Found</p>
    <a href="index.html">Go to main page</a>
  </div>
</body>
</html>
