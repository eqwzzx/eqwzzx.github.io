<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eqwzzx Portfolio</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --card-bg-color: #f0f0f0;
      --card-hover-color: #e0e0e0;
      --card-glow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #ffffff;
      --card-bg-color: #333333;
      --card-hover-color: #444444;
      --card-glow-color: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

     .loader {
      border: 6px solid var(--text-color);
      border-top: 6px solid transparent;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .container {
      display: none;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: var(--card-bg-color);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: left;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card:hover {
      box-shadow: 0 6px 12px var(--card-glow-color);
      background-color: var(--card-hover-color);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 25px;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body onload="showContent()">
  <div class="logo" onclick="window.location.href='404.html'">eqwzzx</div>

  <div class="loader"></div>
  <h1>Loading Portfolio...</h1>

  <div class="container">
    <div class="cards-container">
      <div class="card visible">
        <h2>Обо мне</h2>
        <p>Я - eqwzzx, начинающий веб-разработчик</p>
      </div>
      <div class="card">
        <h2>Умения</h2>
        <p>HTML, CSS, JavaScript</p>
      </div>
      <div class="card">
        <h2>Контакты</h2>
        <p>Email: root@eqwzzx.fun<br>Discord: eqwzzx</p>
      </div>
    </div>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">Switch theme</button>

  <script>
    function showContent() {
      setTimeout(function() {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('h1').textContent = 'Welcome to eqwzzx\'s Portfolio';
        document.querySelector('.container').style.display = 'block';

        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('visible');
          }, index * 300); // Задержка для появления каждой карточки
        });
      }, 3000); // Задержка в 3 секунды для анимации загрузки
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</body>
</html>
