<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eqwzzx Portfolio</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --card-bg-color: #f0f0f0;
      --card-hover-color: #e0e0e0;
      --card-glow-color: rgba(0, 0, 0, 0.1);
      --card-glow-hover-color: rgba(0, 123, 255, 0.7);
      --footer-bg-color: #e0e0e0;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #ffffff;
      --card-bg-color: #333333;
      --card-hover-color: #444444;
      --card-glow-color: rgba(255, 255, 255, 0.2);
      --card-glow-hover-color: rgba(0, 123, 255, 0.7);
      --footer-bg-color: #333333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid var(--text-color);
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      display: none;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .card {
      background-color: var(--card-bg-color);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: left;
      box-shadow: 0 4px 6px var(--card-glow-color);
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 16px var(--card-glow-hover-color);
      background-color: var(--card-hover-color);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 25px;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    .toggle-theme {
      position: absolute;
      top: 30px;
      right: 40px;
      padding: 10px 20px;
      background-color: var(--text-color);
      color: var(--background-color);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--background-color);
      color: var(--text-color);
      border: 2px solid var(--text-color);
      transform: scale(1.05);
    }

    footer {
      background-color: var(--footer-bg-color);
      color: var(--text-color);
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .activities-container {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .activity {
      background-color: var(--card-bg-color);
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px var(--card-glow-color);
      transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.3s ease;
    }

    .activity:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px var(--card-glow-hover-color);
    }

    .dots {
      display: inline-block;
      margin-left: 5px;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: var(--text-color);
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.5s infinite;
      opacity: 0;
    }

    .dot:nth-child(1) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.6s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.9s;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body onload="showContent()">
  <div class="logo" onclick="window.location.href='404.html'">eqwzzx</div>

  <div class="loader"></div>
  <h1>Loading Portfolio...</h1>

  <div class="container">
    <div class="cards-container">
      <div class="card visible">
        <h2>Обо мне</h2>
        <p>Я начинающий веб-разработчик с опытом создания сайтов.</p>
      </div>
      <div class="card">
        <h2>Умения</h2>
        <p>JavaScript, HTML, CSS.</p>
      </div>
      <div class="card">
        <h2>Контакты</h2>
        <p>Email: eqwzzx@example.com<br>Телефон: +123456789</p>
      </div>
    </div>

    <div class="activities-container">
      <div class="activity">
        <h3>Portfolio</h3>
        <p>My portfolio</p>
      </div>
      <div class="activity">
        <h3>Pulsar</h3>
        <p>Discord Bot</p>
      </div>
      <div class="activity">
        <h3>???</h3>
        <p>Soon<span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></p>
      </div>
    </div>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">Switch theme</button>

  <footer>
    &copy; 2024 eqwzzx. All rights reserved.
  </footer>

  <script>
    function showContent() {
      setTimeout(function() {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('h1').textContent = 'Welcome to eqwzzx\'s Portfolio';
        document.querySelector('.container').style.display = 'block';

        // Добавляем анимацию появления карточек
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('visible');
          }, index * 300);
        });
      }, 3000); // Задержка в 3 секунды для анимации загрузки
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</body>
</html>
