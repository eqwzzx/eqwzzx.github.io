<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eqwzzx Portfolio</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid var(--text-color);
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px; /* отступ для текста ниже загрузчика */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      display: none;
      text-align: center;
    }

    .portfolio {
      display: none;
      margin-top: 50px;
    }

    .portfolio img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 25px;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    .toggle-theme {
      position: absolute;
      top: 30px;
      right: 40px;
      padding: 10px 20px;
      background-color: var(--text-color);
      color: var(--background-color);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--background-color);
      color: var(--text-color);
      border: 2px solid var(--text-color);
    }
  </style>
</head>
<body onload="showContent()">
  <div class="logo" onclick="window.location.href='404.html'">eqwzzx</div>

  <div class="loader"></div>
  <h1>Loading Portfolio...</h1>

  <div class="container">
    <h1>Welcome to eqwzzx's Portfolio</h1>
    <div class="portfolio">
      <img src="portfolio1.jpg" alt="Project 1">
      <img src="portfolio2.jpg" alt="Project 2">
      <img src="portfolio3.jpg" alt="Project 3">
    </div>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">Switch theme</button>

  <script>
    function showContent() {
      setTimeout(function() {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('h1').textContent = 'Welcome to eqwzzx\'s Portfolio';
        document.querySelector('.container').style.display = 'block';
        document.querySelector('.portfolio').style.display = 'flex';
      }, 3000); // Задержка в 3 секунды для анимации загрузки
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</body>
</html>
