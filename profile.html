<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="278-waiting.png" type="image/ico">
  <title>eqwzzx Portfolio</title>
  <style>
    /* Определение цветовых схем для светлого и тёмного режима */
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --card-bg-color: #f0f0f0;
      --card-hover-color: #e0e0e0;
      --card-glow-color: rgba(0, 0, 0, 0.1);
      --card-glow-hover-color: rgba(0, 123, 255, 0.7); /* Подсвечивание при наведении */
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #ffffff;
      --card-bg-color: #333333;
      --card-hover-color: #444444;
      --card-glow-color: rgba(255, 255, 255, 0.2);
      --card-glow-hover-color: rgba(0, 123, 255, 0.7); /* Подсвечивание при наведении в темной теме */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

.card {
  /* color used to softly clip top and bottom of the .words container */
  --bg-color: #212121;
  background-color: var(--bg-color);
  padding: 1rem 2rem;
  border-radius: 1.25rem;
}
.loader {
  color: rgb(124, 124, 124);
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-size: 25px;
  -webkit-box-sizing: content-box;
  box-sizing: content-box;
  height: 40px;
  padding: 10px 10px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  border-radius: 8px;
}

.words {
  overflow: hidden;
  position: relative;
}
.words::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    var(--bg-color) 10%,
    transparent 30%,
    transparent 70%,
    var(--bg-color) 90%
  );
  z-index: 20;
}

.word {
  display: block;
  height: 100%;
  padding-left: 6px;
  color: #956afa;
  animation: spin_4991 4s infinite;
}

@keyframes spin_4991 {
  10% {
    -webkit-transform: translateY(-102%);
    transform: translateY(-102%);
  }

  25% {
    -webkit-transform: translateY(-100%);
    transform: translateY(-100%);
  }

  35% {
    -webkit-transform: translateY(-202%);
    transform: translateY(-202%);
  }

  50% {
    -webkit-transform: translateY(-200%);
    transform: translateY(-200%);
  }

  60% {
    -webkit-transform: translateY(-302%);
    transform: translateY(-302%);
  }

  75% {
    -webkit-transform: translateY(-300%);
    transform: translateY(-300%);
  }

  85% {
    -webkit-transform: translateY(-402%);
    transform: translateY(-402%);
  }

  100% {
    -webkit-transform: translateY(-400%);
    transform: translateY(-400%);
  }
}


    .container {
      display: none;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card1 {
      background-color: var(--card-bg-color);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: left;
      box-shadow: 0 4px 6px var(--card-glow-color);
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 16px var(--card-glow-hover-color); /* Подсвечивание при наведении */
      background-color: var(--card-hover-color);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 25px;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body onload="showContent()">
  <div class="logo" onclick="window.location.href='404.html'">eqwzzx</div>
 
<div class="card">
  <div class="loader">
    <p>loading</p>
    <div class="words">
      <span class="word">buttons</span>
      <span class="word">forms</span>
      <span class="word">switches</span>
      <span class="word">cards</span>
      <span class="word">buttons</span>
    </div>
  </div>
</div>

  <div class="container">
    <div class="cards-container">
      <div class="card visible">
        <h2>Обо мне</h2>
        <p>Я начинающий веб-разработчик с не большим опытом создания сайтов.</p>
      </div>
      <div class="card">
        <h2>Умения</h2>
        <p>JavaScript, HTML, CSS.</p>
      </div>
      <div class="card">
        <h2>Контакты</h2>
        <p>Email: eqwzzx@example.com<br>Discord: eqwzzx</p>
      </div>
    </div>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">Switch theme</button>

  <script>
    function showContent() {
      setTimeout(function() {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('h1').textContent = 'Welcome to eqwzzx\'s Portfolio';
        document.querySelector('.container').style.display = 'block';

        // Добавляем анимацию появления для карточек
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('visible');
          }, index * 300); // Задержка для появления каждой карточки
        });
      }, 3000); // Задержка в 3 секунды для анимации загрузки
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</body>
</html>
