<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="278-waiting.png" type="image/ico">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
    }

    .container {
      text-align: center;
    }

    .loader {
      border: 6px solid var(--text-color);
      border-top: 6px solid transparent;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: var(--text-color);
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 25px;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="logo" onclick="window.location.href='404.html'">eqwzzx</div>

  <div class="container">
    <div class="loader"></div>
    <h1>Portfolio in development...</h1>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">Switch theme</button>

  <script>
    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</body>
</html>
