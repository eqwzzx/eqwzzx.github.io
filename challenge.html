<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Managed Challenge</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }
        p {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 200px;
            height: 5px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #3498db;
            animation: progress 3s ease-in-out forwards;
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .verified {
            display: none;
            color: #2ecc71;
            font-size: 32px; /* Увеличенный размер текста */
            font-weight: bold;
            margin-top: 20px;
        }
        .captcha-container {
            width: 304px; /* Стандартный размер капчи Cloudflare */
            height: 78px;
            background: #fff;
            border-radius: 5px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1 class="pulse">Verifying Your Access</h1>
        <p>Please complete the challenge below to verify you are not a bot...</p>
        <div class="captcha-container" id="cf-captcha">
            <!-- Cloudflare CAPTCHA widget will be inserted here -->
            <p>Cloudflare CAPTCHA Placeholder</p>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="verified">Verification Successful!</p>
    </div>
    <script>
        // Симуляция завершения проверки после 3 секунд
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.pulse').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.captcha-container').style.display = 'none';
            document.querySelector('.verified').style.display = 'block';
        }, 3000);

        // Пример интеграции Cloudflare CAPTCHA (замените на реальный код от Cloudflare)
        // Обычно Cloudflare предоставляет скрипт, который вставляется в div с id="cf-captcha"
        // Например: <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
        <div class="cf-turnstile" data-sitekey="ВАШ_КЛЮЧ"></div>
    </script>
</body>
</html>
