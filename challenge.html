<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка безопасности</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --bg: #181c24;
            --box-bg: #222736;
            --primary: #f38020;
            --text-main: #f3f3f7;
            --text-muted: #9fa7bd;
            --radius: 20px;
            --shadow: 0 8px 32px 0 rgba(0,0,0,0.45);
            --transition: .6s cubic-bezier(.77,0,.175,1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-box {
            background: var(--box-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 48px 38px 36px 38px;
            max-width: 370px;
            width: 95vw;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: boxIn 1s var(--transition) both;
            position: relative;
        }

        @keyframes boxIn {
            0% {
                opacity: 0;
                transform: translateY(64px) scale(.95);
            }
            70% {
                opacity: 1;
                transform: translateY(-10px) scale(1.03);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loading-spinner {
            width: 54px;
            height: 54px;
            border: 6px solid #232634;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spinner 0.8s linear infinite, fadeIn 1.2s var(--transition) 0.1s both;
            margin-bottom: 28px;
        }

        @keyframes spinner {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .title {
            font-size: 1.35em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: 0.03em;
            text-align: center;
            animation: fadeIn 1s var(--transition) .3s both;
        }

        .desc {
            color: var(--text-muted);
            font-size: 1.06em;
            text-align: center;
            line-height: 1.7;
            margin-bottom: 22px;
            animation: fadeIn 1s var(--transition) .5s both;
        }

        .captcha-placeholder {
            margin: 18px 0 0 0;
            width: 100%;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.2s var(--transition) .7s both;
        }

        .footer {
            margin-top: 32px;
            font-size: .93em;
            color: #626c83;
            text-align: center;
            animation: fadeIn 1s var(--transition) 1s both;
            padding-top: 10px;
            border-top: 1px solid #232634;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        .footer-tokens {
            margin-top: 8px;
            font-size: 0.87em;
            color: #7c8597;
            letter-spacing: 0.02em;
            word-break: break-all;
        }

        @media (max-width: 500px) {
            .center-box {
                padding: 26px 4vw 18px 4vw;
                min-height: 320px;
            }
            .footer { font-size: .85em; }
            .footer-tokens { font-size: 0.81em; }
            .title { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="loading-spinner"></div>
        <div class="title">Проверка безопасности</div>
        <div class="desc">
            Пожалуйста, подтвердите, что вы не робот.<br>
            Это необходимо для защиты сайта от автоматических запросов.<br>
            <strong>Если вы не видите капчу — включите JavaScript и обновите страницу.</strong>
        </div>
        <div class="captcha-placeholder">
            <!-- CAPTCHA TOKEN PLACEHOLDER -->
            ::CAPTCHA_BOX::
        </div>
        <div class="footer">
            Защита от DDoS и ботов &mdash; 
            <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a>
            <div class="footer-tokens">
                IP: <b>::CLIENT_IP::</b><br>
                Ray ID: <b>::RAY_ID::</b><br>
                GEO: <b>::GEO::</b>
            </div>
        </div>
    </div>
</body>
</html>
